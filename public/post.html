<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post to Feed</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAEchxPv2sx_Ou9rgZGC63cNjy71fGEm4M",
      authDomain: "closetcue.firebaseapp.com",
      projectId: "closetcue",
      storageBucket: "closetcue.appspot.com",
      messagingSenderId: "580306676777",
      appId: "1:580306676777:web:a27b271200f3bd78f5c038"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
  </script>
  <style>
    textarea {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    #savedLooksContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .saved-look {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 12px;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    .saved-look:hover {
      border-color: #4caf8f;
    }

    .saved-look.selected {
      border: 3px solid #2980b9;
    }
  </style>
</head>
<body>
  <nav id="topNav">
    <div class="nav-container">
      <div class="logo">Closet Cue</div>
      <ul class="nav-links">
        <li><a href="wardrobe.html">Wardrobe</a></li>
        <li><a href="feed.html">Feed</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="post.html">Post</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="page-container">
    <h2>ðŸ“¢ Share a Saved Look</h2>

    <div id="savedLooksContainer"></div>

    <textarea id="captionInput" rows="4" placeholder="Write a caption..."></textarea>
    <button id="postBtn">Post to Feed</button>
  </div>

  <script>
    let selectedLook = null;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("You must be logged in to post.");
        window.location.href = "index.html";
        return;
      }

      const doc = await db.collection("users").doc(user.uid).get();
      const data = doc.data();
      const savedLooks = data.savedLooks || [];

      const container = document.getElementById("savedLooksContainer");

      savedLooks.forEach((look, index) => {
        const div = document.createElement("div");
        div.className = "saved-look";
        div.innerHTML = `<p><strong>${look.title}</strong></p>`;

        const imagesDiv = document.createElement("div");
        imagesDiv.style.display = "flex";
        imagesDiv.style.gap = "10px";
        look.layers.forEach(layer => {
          const img = document.createElement("img");
          img.src = layer.url;
          img.style.width = "80px";
          img.style.borderRadius = "8px";
          imagesDiv.appendChild(img);
        });

        div.appendChild(imagesDiv);

        div.addEventListener("click", () => {
          document.querySelectorAll(".saved-look").forEach(el => el.classList.remove("selected"));
          div.classList.add("selected");
          selectedLook = look;
        });

        container.appendChild(div);
      });
    });

    document.getElementById("postBtn").addEventListener("click", () => {
      const caption = document.getElementById("captionInput").value.trim();
      const user = auth.currentUser;

      if (!selectedLook) {
        alert("Please select a saved look.");
        return;
      }
      if (!caption) {
        alert("Please write a caption.");
        return;
      }

      db.collection("posts").add({
        userId: user.uid,
        userName: user.displayName || user.email,
        timestamp: new Date(),
        caption: caption,
        layers: selectedLook.layers
      }).then(() => {
        alert("Your post was published!");
        window.location.href = "feed.html";
      }).catch(err => {
        alert("Error posting: " + err.message);
      });
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href = "index.html");
    });
  </script>
</body>
</html>
